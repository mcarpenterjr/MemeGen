<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="css/materialize.css" media="screen,projection">
  <link rel="stylesheet" href="css/sweetalert.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/font-awesome-4.6.2/css/font-awesome.min.css">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Overlock:400,700|
              Oswald|Roboto:400,400italic,700,700italic|Bangers|Orbitron:900,400' type='text/css'>
  <title>Meme... He said Meeemeee.</title>
</head>

<body class="grey lighten-3">
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12">
          <div class="card-panel grey lighten-5 z-depth-2">
            <div class="row valign-wrapper">
              <div class="col s12">
                <h3>Mark N Carpenter Jr.</h3>
                <h5>Frontend Web Developer</h5>
                <div class="divider"></div>
                <p>"Now With EVEN MORE Canvas!"</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="row">
        <canvas id="memeSpace" class="col s12">
          Sorry... Your browser doesn't support canvas... Try Googling "Chrome".
        </canvas>
      </div>
      <div class="card-panel z-depth-2">
        <div class="row">
          <div class="col s6">
            <p class="range-field">
              <input id="scale" type="range" min="0.1" max="4" value="1" step="0.1" />
              <label for="scale">Image Scale</label>
            </p>
          </div>
          <div class="col s6">
            <p class="range-field">
              <input id="rotate" type="range" min="-180" max="180" value="0" step="1" />
              <label for="rotate">Image Rotation</label>
            </p>
          </div>
        </div>
        <!-- Text Input -->
        <div class="row">
          <div class="input-field col s6">
            <input id="topLineText" type="text" value="yes i have a beard" onkeyup='dotransform()' oninput='dotransform' onpaste='dotransform'>
            <label for="topLineText">Top Line:</label>
          </div>
          <div class="input-field col s6">
            <input id="bottomLineText" type="text" value="it is awesome. . ." onkeyup='dotransform()' oninput='dotransform' onpaste='dotransform'>
            <label for="bottomLineText">Bottom Line:</label>
          </div>
        </div>

        <!-- File Functions -->
        <div class="row">
          <div class="file-field input-field col s6">
            <div class="btn">
              <span>File</span>
              <input type="file" capture="camera" id="fileInput" name="imageLoader">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
          <div class="left">
            <button class="waves-effect btn-large" id="save">save online
              <i class="fa fa-floppy-o right"></i>
            </button>
          </div>
          <div class="right">
            <a class="waves-effect waves-light btn-large" href="" id="img-download" download="you-got-memed.png"><i class="fa fa-download right"></i>download</a>
          </div>
        </div>
      </div>
      <span id="spinner-div" style="display:none"><img src='img/key/spinner-128.gif' width='24' height='24' id='spinner'/></span>
    </div>

    <footer class="page-footer indigo">
      <div class="container">
        <div class="row">

        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          Â© 2016 Copyright Mark N Carpenter Jr
        </div>
      </div>
    </footer>
  </div>

  <img src='img/key/bsc.jpg' style='display:none' class='mfnotransform' id='sample-image' />

  <script src="js/jquery.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/sweetalert-dev.js"></script>
  <script src="js/engine.js"></script>

</body>

</html>
